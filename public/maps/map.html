<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" ng-href="{{ layout }}.css">
</head>
<body>
<div class="container">
    <div class="col-md-7" id="usaMap" ng-controller="mapCtrl">
        <my-map land="land" boundary="boundary" shortnameidmap="shortnameidmap" idnamemap="idnamemap">

        </my-map>

    </div>

    <div class="col-md-5" id="regionDiv1" ng-controller="donutChartController">
        <region-chart id="regionDiv1" data="chart1.value">
        </region-chart>
    </div>


</div>
</body>
</html>
