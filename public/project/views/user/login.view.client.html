<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center padding-50">
    <div class="logo">login</div>
    <div class="login-form-1">
        <div ng-if="model.error" class="alert alert-danger alert-dismissible">
            {{model.error}}
        </div>
        <form id="login-form" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input ng-model="username" type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input ng-model="password" type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password" required autofocus>
                    </div>
                    <div class="form-group login-group-checkbox">
                        <input type="checkbox" id="lg_remember" name="lg_remember">
                        <label for="lg_remember">remember</label>
                    </div>
                </div>
                <button ng-click="model.login(username, password)" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>new user? <a ui-sref="register">create new account</a></p>
                <p>Free user? <a ui-sref="dashboard({ uid: 'guest' })">Free Browse</a></p>
            </div>

        </form>
    </div>
    <!-- end:Main Form -->
</div>
